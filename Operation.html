<h1>운영</h1>
<p>필자도 아리 전문가는 아니기 때문에 운영의 기본만을 서술한다</p>
<p>아리는 미니언 처치 속도가 매우 빠르다</p>
<p> 따라서 라인 푸쉬에 용이하다는 것이다. 이것은 로밍을 갈 때에 큰 이점으로 작용한다.
</p>
<p>게임이 후반으로 흘러가면 합류가 중요해진다. 미리 라인을 밀어놓고 합류하자 상대의 타워는 미니언이 알아서 해줄 것이다.</p>
<p>상대가 합류하여 별 이득을 못 본다 하더라도 이미 포탑이득은 본 것이다.</p>
