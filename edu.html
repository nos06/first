<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 학습 현황</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #005bac;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      border-bottom: 2px solid #005bac;
      padding-bottom: 5px;
    }
    .item {
      margin: 10px 0;
      font-size: 16px;
    }
    .popup-button {
      padding: 10px 20px;
      background-color: #005bac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup-button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 나의 학습 현황</h1>

    <div class="section">
      <h2>학습 현황</h2>
      <div class="item">수강 강의 수: <strong>5</strong></div>
      <div class="item">과제 제출률: <strong>90%</strong></div>
      <div class="item">평균 진도율: <strong>85%</strong></div>
    </div>

    <div class="section">
      <h2>역량 진단 추이</h2>
      <div class="item">전/후 변화 점수 차이: <strong>+12점</strong></div>
    </div>

    <div class="section">
      <h2>과제 제출 기록</h2>
      <div class="item">제출 완료: <strong>18개</strong></div>
      <div class="item">미제출: <strong>2개</strong></div>
    </div>

    <div class="section">
      <h2>내 뱃지 & 포인트</h2>
      <div class="item">총 에듀포인트: <strong>1,250점</strong></div>
      <div class="item">획득 뱃지: <strong>6개</strong></div>
    </div>

    <div class="section">
      <h2>📸 이미지 팝업</h2>
      <button class="popup-button" onclick="openPopup()">이미지 보기</button>
    </div>
  </div>

  <script>
    function openPopup() {
      const imageUrl = "여기에_이미지_URL_넣기.png";  // 여기에 본인이 넣을 이미지 링크로 대체하세요
      const popup = window.open("", "popupImage", "width=600,height=400");
      popup.document.write(`
        <html>
        <head><title>팝업 이미지</title></head>
        <body style="margin:0; text-align:center; background:#000;">
          <img src="${imageUrl}" style="max-width:100%; height:auto;" />
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
