<h1>딜
</h1>
<p>아리의 딜은 다른 암살자 쳄피언에 비해서는 약한 편이다</p>
<p>또한 물리 지수가 없어 스킬을 다 소비하고 나면 쿨이 돌때까지 평타로만 교전해야 하는 하이리스크 하이 리턴 형식을 가지고 있다.</p>
<p>암살의 성공여부가 매혹이 맞냐 안 맞냐로 좌지우지되기 때문에 <a href="매혹.html">매혹</a> 의존도가 높은 편이다 </p>
<p>매혹이 맞을 경우 5초간 표식이 남아 있는 기간 동안 아리의 모든 공격은 +20%가 된다</p>
<p>또한 q스킬의 2타는 고정피해를 입힌다.</p>
