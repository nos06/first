<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영도구 빈집창업사업단</title>
    <style>
        @font-face {
            font-family: 'TTTogether';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/TTTogetherA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #57B7F2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            color: whitesmoke;
            font-family: 'TTTogether', sans-serif;
            font-size: 3rem; /* 기본 글자 크기 */
            font-weight: normal;
            text-align: center;
            margin-bottom: 30px;
        }
        .box {
            width: 500px;
            height: 110px;
            margin: 30px 0;
            padding: 10px;
            border: 5px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* === 미디어 쿼리: 모바일 기기 (768px 이하) === */
        @media (max-width: 768px) {
            .header {
                font-size: 2rem; /* 글자 크기 축소 */
            }
            .box {
                width: 90%; /* 박스 크기 조정 */
                height: auto; /* 높이 자동 조정 */
                margin: 20px 0;
                padding: 10px;
            }
        }

        /* === 미디어 쿼리: 작은 모바일 기기 (480px 이하) === */
        @media (max-width: 480px) {
            .header {
                font-size: 1.5rem; /* 더 작은 글자 크기 */
            }
            .box {
                width: 100%; /* 박스를 화면 크기에 맞춤 */
                margin: 15px 0;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">창업자 두드림</div>
    <div class="box"> 
        <a href="">
            <img src="https://github.com/user-attachments/assets/fcb247b3-8172-4a19-a614-d1b976a93c0a" alt="">
        </a>
    </div>
    <div class="box">
        <img src="https://github.com/user-attachments/assets/9b22ceba-83b0-4cb4-b7bd-e90215ad7de4" alt="">
    </div>
    <div class="box">
        <img src="https://github.com/user-attachments/assets/3dffa618-b18a-4022-b6d6-09f4139f562a" alt="">
    </div>
    <div class="box">
        <img src="https://github.com/user-attachments/assets/522c8166-dd80-42d2-97cb-e5cd28d87866" alt="취업">
    </div>
    <div class="box">
        <img src="https://github.com/user-attachments/assets/472d4e02-d11a-45b2-8927-f1018b37f7dc" alt="Q&A">
    </div>
</body>
</html>
